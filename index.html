<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/icon" href="image/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor - Order summary card</title>
</head>

<body>
<picture>
  <source media="(max-width:670)" srcset="image/pattern-background-mobile.svg">
  <source media="(min-width:680)" srcset="image/pattern-background-desktop.svg">
  <img class="bg-image" src="image/pattern-background-desktop.svg" alt="Flowers">
</picture>
  <main>
    <div class="container">
      <img class="hero-image" src="image/illustration-hero.svg" alt="hero-picture">
      <div class="text-container">
        <h3 class="title">Order Summary</h3>
        <p class="decription">You can now listen to millions of songs,
          audiobooks, and podcasts on any device
          anywhere you like!
        </p>
        <div class="sub-info">
          <img class="music-icon" src="image/icon-music.svg" alt="music-icon">
          <div class="sub-plan">
            <h4>Annual Plan</h4>
            <p>&#36;59.99/year</p>
          </div>
          <p class="change-link">Change</p>
        </div>
        <div class="buttons">
          <button class="proceed-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>


    </div>
  </main>
</body>

</html>
